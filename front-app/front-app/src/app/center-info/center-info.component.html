<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h3>Dostupni termini</h3>
        <div class="approval">
            <table id="revisions">
                <tr>
                    <th>Datum</th>
                    <th>Trajanje</th>
                </tr>
                <tr *ngFor="let appointment of convertedAppointments">
                    <td>{{appointment.startDate| date:'medium'}}</td>
                    <td>{{appointment.duration}} min</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-3"></div>
</div>



<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h3>Brzi termini</h3>
        <div class="approval">
            <table id="revisions">
                <tr>
                    <th>Datum</th>
                    <th>Trajanje</th>
                    <th>Rezerviši</th>
                </tr>
                <tr *ngFor="let appointment of convertedQuickAppointments">
                    <td>{{appointment.date| date:'medium'}}</td>
                    <td>{{appointment.duration}} min</td>
                    <td><button>Rezerviši</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-3"></div>
</div>
